<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

.reg
{
 position: center;
 margin-left:40%;
}


</style>
</head>
<body>

<div class="reg">

<form action="./register" method="POST">
<h1>Registration Form</h1>
<table border="0">
<tr>
<td>Name</td><td><input type="text" name="name"></td>
</tr>

<tr>
<td>Contact</td><td><input type="text" name="contact"></td>
</tr>

<tr>
<td>Email</td><td><input type="text" name="email"></td>
</tr>

<tr>
<td>Address</td><td><textarea rows="10" cols="20" name="addr"></textarea></td>
</tr>

<tr>
<td>Password</td><td><input type="password" name="pwd"></td>
</tr>

<tr>
<td colspan="2" style="text-align:center"><button type="submit" style="background-color:grey;color:white">REGISTER</button></td>
</tr>

</table>
</form>



</br>
<a href="./LoginForm.html">Login Here</a>

</div>

</body>
</html>
